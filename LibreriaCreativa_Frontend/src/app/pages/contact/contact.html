<div class="bg-light">
  <div class="container py-4">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="color-main-text fw-bold mb-3">Contáctanos</h1>
      <p class="color-text lead">
        Estamos aquí para ayudarte. ¡No dudes en ponerte en contacto con
        nosotros!
      </p>
    </div>

    <div class="row g-4 align-items-center">
      <!-- Información de contacto -->
      <div class="col-lg-6">
        <div class="card contact-card h-100 bg-third">
          <div class="card-body p-4">
            <h3 class="color-main-text fw-bold mb-4">
              <i class="fas fa-info-circle me-2"></i>
              Información de contacto
            </h3>

            <div class="contact-list">
              <div
                class="contact-item d-flex align-items-start mb-2 p-3 rounded-3"
              >
                <div class="contact-icon bg-main text-white me-3 flex-shrink-0">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                  <h6 class="color-text fw-bold mb-1">Dirección:</h6>
                  <p class="color-text mb-0">
                    Av. Principal 123<br />Ciudad, CP 12345
                  </p>
                </div>
              </div>

              <div
                class="contact-item d-flex align-items-start mb-2 p-3 rounded-3"
              >
                <div class="contact-icon bg-main text-white me-3 flex-shrink-0">
                  <i class="fas fa-phone"></i>
                </div>
                <div>
                  <h6 class="color-text fw-bold mb-1">Teléfono:</h6>
                  <p class="color-text mb-0">123 456 789</p>
                </div>
              </div>

              <div
                class="contact-item d-flex align-items-start mb-2 p-3 rounded-3"
              >
                <div class="contact-icon bg-main text-white me-3 flex-shrink-0">
                  <i class="fas fa-envelope"></i>
                </div>
                <div>
                  <h6 class="color-text fw-bold mb-1">Email:</h6>
                  <p class="color-text mb-0">info&#64;libreriacreativa.com</p>
                </div>
              </div>

              <div
                class="contact-item d-flex align-items-start mb-2 p-3 rounded-3"
              >
                <div class="contact-icon bg-main text-white me-3 flex-shrink-0">
                  <i class="fas fa-clock"></i>
                </div>
                <div>
                  <h6 class="color-text fw-bold mb-1">Horario de atención:</h6>
                  <p class="color-text mb-1">Lun-Vie: 9:00 - 20:00</p>
                  <p class="color-text mb-0">Sáb: 10:00 - 14:00</p>
                </div>
              </div>
            </div>

            <!-- Mapa -->
            <div class="mt-4">
              <div class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d487.7803158915047!2d-76.97241667873598!3d-12.026817383070203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c5ce5ce87757%3A0x242e60346787ef3e!2sAv.%20Principal%20123%2C%20Lima%2015457!5e0!3m2!1ses!2spe!4v1748194132826!5m2!1ses!2spe"
                  width="100%"
                  height="200"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                >
                </iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulario de contacto -->
      <div class="col-lg-6">
        <app-contact-form />
      </div>
    </div>
  </div>
</div>
