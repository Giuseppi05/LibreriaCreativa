<div class="container py-5 caja">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-5">
      <div class="card shadow-sm border-0 registro-card">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="color-main-text fw-bold">
              {{ isRegisterMode ? 'Crear Cuenta' : 'Iniciar Sesión' }}
            </h2>
          </div>

          <!-- Aquí se inyecta dinámicamente el formulario -->
          <app-login *ngIf="!isRegisterMode"></app-login>
          <app-register *ngIf="isRegisterMode" (registered)="toggleForm()"></app-register>


          <!-- Botón toggle -->
          <div class="text-center mt-4">
            <p class="color-text mb-0">
              {{ isRegisterMode ? '¿Ya tienes cuenta?' : '¿No tienes cuenta?' }}
              <a (click)="toggleForm()" class="color-main-text text-decoration-none fw-semibold" style="cursor: pointer">
                {{ isRegisterMode ? 'Inicia sesión aquí' : 'Regístrate aquí' }}
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
