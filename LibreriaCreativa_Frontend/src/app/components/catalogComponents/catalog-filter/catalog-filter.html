<div class="sidebar bg-third p-4 m-0 h-100">
  <h5 class="color-main-text fw-bold mb-4">
    <i class="fas fa-filter me-2"></i>Filtros
  </h5>

  <!-- Filtros dinámicos -->
  <div class="filter-section bg-white p-3">
    <h6 class="color-text fw-bold mb-3">Por Categoría</h6>
    <div class="form-check mb-2" *ngFor="let c of categories">
      <input
        class="form-check-input"
        type="checkbox"
        [id]="c.name"
        [value]="c.name"
        [checked]="selectedCategorias.includes(c.name)"
        (change)="toggleCategoria(c.name)"
      />
      <label class="form-check-label color-text" [for]="c.name">
        {{ c.name }}
      </label>
    </div>
  </div>

  <!-- Por Rango de Precio -->
  <div class="filter-section bg-white p-3">
    <h6 class="color-text fw-bold mb-3">Por Rango de Precio</h6>

    <div class="form-check mb-2" *ngFor="let precio of precios; let i = index">
      <input
        class="form-check-input"
        type="radio"
        [id]="'precio' + i"
        name="precio"
        [value]="precio.value"
        [(ngModel)]="selectedPrecio"
      />
      <label class="form-check-label color-text" [for]="'precio' + i">
        {{ precio.label }}
      </label>
    </div>
  </div>

  <!-- Por Disponibilidad -->
  <div class="filter-section bg-white p-3">
    <h6 class="color-text fw-bold mb-3">Por Disponibilidad</h6>
    <div class="form-check mb-2">
      <input
        class="form-check-input"
        type="radio"
        id="disponible"
        name="stock"
        value="disponible"
        [(ngModel)]="selectedStock"
      />
      <label class="form-check-label color-text" for="disponible">
        Disponible
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        id="no-disponible"
        name="stock"
        value="agotado"
        [(ngModel)]="selectedStock"
      />
      <label class="form-check-label color-text" for="no-disponible">
        Agotado
      </label>
    </div>
  </div>

  <!-- Botones -->
  <div class="d-grid gap-2 mt-4">
    <button class="btn btn-main" (click)="aplicarFiltros()">
      <i class="fas fa-check me-2"></i>Aplicar Filtros
    </button>
  </div>
  <div class="d-grid gap-2 mt-3">
    <button
      class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
      (click)="limpiarFiltros()"
    >
      <i class="fas fa-eraser me-2"></i> Limpiar filtros
    </button>
  </div>
</div>
