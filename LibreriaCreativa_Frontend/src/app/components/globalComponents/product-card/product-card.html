<div class="card product-card border-0 shadow-sm h-100">
  <img
    [src]="producto.img"
    [alt]="producto.name"
    class="card-img-top product-image"
  />

  <div class="card-body d-flex flex-column">
    <h6 class="card-title color-text fw-bold">{{ producto.name }}</h6>

    <p class="card-text text-muted small flex-grow-1 m-0">
      {{ producto.marca }}
    </p>

    <div class="mt-auto">
      <p class="h5 color-main-text fw-bold mb-2">S/. {{ producto.precio }}</p>
      <a
        class="btn btn-sec bg-sec w-100 text-white"
        [routerLink]="['/product', producto.id]"
      >
        <i class="fas fa-cart-plus me-2"></i>Agregar al carrito
      </a>
    </div>
  </div>
</div>
