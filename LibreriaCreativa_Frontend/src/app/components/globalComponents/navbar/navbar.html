<nav class="navbar navbar-expand-lg navbar-dark bg-main">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Librería Creativa</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <div
        class="d-flex flex-column flex-lg-row justify-content-between w-100 align-items-center"
      >
        <!-- Menú navegación solo si NO es admin -->
        <ul
          class="navbar-nav mb-3 mb-lg-0 flex-grow-1 justify-content-center"
          *ngIf="!isAdmin"
        >
          <li class="nav-item mx-2">
            <a
              class="nav-link text-center"
              routerLink="/home"
              routerLinkActive="active"
              >Inicio</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              class="nav-link text-center"
              routerLink="/catalog"
              routerLinkActive="active"
              >Catálogo</a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              class="nav-link text-center"
              routerLink="/contact"
              routerLinkActive="active"
              >Contacto</a
            >
          </li>
        </ul>

        <!-- Botones sesión y carrito -->
        <div
          class="d-flex flex-column flex-lg-row align-items-center gap-2 ms-lg-auto"
        >
          <!-- Carrito SOLO icono con badge -->
          <div class="dropdown" *ngIf="!isAdmin">
            <button
              class="btn text-white position-relative rounded-circle p-1"
              type="button"
              data-bs-toggle="dropdown"
              id="cartDropdownToggle"
            >
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
              <span
                *ngIf="cartItemCount > 0"
                class="position-absolute top-25 start-100 translate-middle badge rounded-pill bg-sec"
              >
                {{ cartItemCount }}
              </span>
            </button>

            <div
              class="dropdown-menu dropdown-menu-responsive-end cart-dropdown p-0 shadow"
              id="cartDropdown"
            >
              <div class="p-3 border-bottom">
                <h6 class="mb-0">Carrito de compras</h6>
              </div>

              <div class="p-2" *ngIf="cartItems.length > 0; else emptyCart">
                <div
                  *ngFor="let item of cartItems"
                  class="d-flex align-items-center p-2 border-bottom"
                >
                  <img
                    [src]="item.img || '/assets/default-product.jpg'"
                    [alt]="item.name"
                    class="cart-item-img rounded me-3"
                    (error)="item.img = '/assets/default-product.jpg'"
                  />
                  <div class="flex-grow-1 me-2">
                    <h6
                      class="mb-1 text-truncate"
                      style="max-width: 150px"
                      [title]="item.name"
                    >
                      {{ item.name }}
                    </h6>
                    <small class="text-muted">Cant: {{ item.quantity }}</small>
                    <div class="fw-bold">S/. {{ item.price.toFixed(2) }}</div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    (click)="removeFromCartPreview(item.id)"
                  >
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
                <div *ngIf="cartUniqueCount > 3" class="text-center py-2">
                  <small class="text-muted">
                    y {{ cartUniqueCount - 3 }} producto(s) más...
                  </small>
                </div>
              </div>

              <ng-template #emptyCart>
                <div class="text-center py-4 text-muted">
                  <i class="fa-solid fa-cart-shopping fa-2x mb-2"></i>
                  <p class="mb-0">El carrito está vacío</p>
                </div>
              </ng-template>

              <div class="p-3 border-top bg-light">
                <a
                  routerLink="/cart"
                  class="btn bg-sec text-white btn-sm w-100"
                >
                  Ver carrito completo
                </a>
              </div>
            </div>
          </div>

          <!-- NO autenticado -->
          <div *ngIf="!isAuthenticated">
            <a
              routerLink="/auth"
              class="btn text-white d-flex align-items-center gap-2 w-100 w-lg-auto"
            >
              <i class="fa-solid fa-right-to-bracket"></i>
              <span>Iniciar sesión</span>
            </a>
          </div>

          <!-- SI autenticado y NO admin: Avatar Dropdown -->
          <div *ngIf="isAuthenticated && !isAdmin" class="dropdown">
            <button
              class="btn text-white position-relative rounded-circle p-2"
              type="button"
              id="userDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              
            >
              <i class="fa-solid fa-user-circle fa-xl"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-responsive-end shadow-sm"
              aria-labelledby="userDropdown"
            >
              <li>
                <a class="dropdown-item" routerLink="/orders">
                  <i class="fa-solid fa-box me-2"></i> Mis Pedidos
                </a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item text-danger" (click)="logout()">
                  <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar
                  sesión
                </button>
              </li>
            </ul>
          </div>

          <!-- SI autenticado y admin: Solo botón cerrar sesión -->
          <div *ngIf="isAuthenticated && isAdmin">
            <button
              class="btn text-white d-flex align-items-center gap-2 w-100 w-lg-auto"
              (click)="logout()"
            >
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Cerrar sesión</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
