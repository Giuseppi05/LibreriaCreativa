<form (ngSubmit)="submit()" [formGroup]="form">
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Campo oculto para ID -->
  <input type="hidden" formControlName="id" />

  <!-- Código del cupón -->
  <div class="mb-3">
    <label for="codigoCupon" class="form-label fw-semibold">Código del Cupón</label>
    <input
      type="text"
      id="codigoCupon"
      class="form-control"
      formControlName="codigoCupon"
      [ngClass]="{'is-invalid': controlInvalid('codigoCupon')}"
      placeholder="Código único del cupón"
      required
      autofocus
    />
    <div *ngIf="controlInvalid('codigoCupon')" class="invalid-feedback">
      El código del cupón es obligatorio.
    </div>
  </div>

  <!-- Descuento -->
  <div class="mb-3">
    <label for="descuento" class="form-label fw-semibold">Descuento (%)</label>
    <input
      type="number"
      id="descuento"
      class="form-control"
      formControlName="descuento"
      [ngClass]="{'is-invalid': controlInvalid('descuento')}"
      placeholder="Ejemplo: 10"
      min="0"
      max="100"
      required
    />
    <div *ngIf="controlInvalid('descuento')" class="invalid-feedback">
      El descuento es obligatorio y debe ser un número entre 0 y 100.
    </div>
  </div>

  <!-- Activo -->
  <div class="form-check mb-3 form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      id="activo"
      formControlName="activo"
    />
    <label class="form-check-label" for="activo">
      Cupón activo
    </label>
  </div>

  <hr />

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn text-white bg-main" [disabled]="form.invalid">
      Guardar
    </button>
  </div>
</form>
